<div *ngIf="bear">

  <h2>{{bear.name | uppercase}} Details</h2>
  <div><span>id: </span>{{bear.id}}</div>
  <div><span>color: </span>{{bear.color}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="bear.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
